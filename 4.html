<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d38ea5, white);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .grow-message {
            font-size: clamp(16px, 4vw, 24px);
            color: goldenrod;
            font-family: 'Lucida Handwriting', cursive;
            animation: grow 3s ease-in-out infinite alternate;
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.5;
        }

        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }

        .button-container {
            margin-top: clamp(20px, 5vh, 50px);
            padding: 10px;
        }

        button {
            background-color: #e7716f;
            color: white;
            border: none;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            font-size: clamp(16px, 2.5vw, 18px);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background-color: red;
            transform: scale(1.05);
        }

        .emoji {
            position: absolute;
            top: -50px;
            font-size: clamp(20px, 5vw, 30px);
            animation: fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .flip-out {
            animation: flipOut 0.5s forwards;
        }

        @keyframes flipOut {
            from {
                transform: perspective(400px) rotateY(0deg);
                opacity: 1;
            }
            to {
                transform: perspective(400px) rotateY(90deg);
                opacity: 0;
            }
        }

        /* Additional Media Queries */
        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
            }

            .grow-message {
                font-size: clamp(14px, 4vw, 20px);
                padding: 10px;
            }

            .emoji {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="grow-message">
        Once again, happy birthday and thank you for coming in my life!
    </div>
    <div class="button-container">
        <button onclick="navigateWithEffect()">Play Again</button>
    </div>

    <script>
        function navigateWithEffect() {
            const body = document.body;
            body.classList.add('flip-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽˆ', 'âœ¨', 'ðŸ¥³'];
        const emojiContainer = document.createElement('div');
        document.body.appendChild(emojiContainer);

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emojiContainer.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        function setEmojiInterval() {
            return window.innerWidth <= 768 ? 500 : 300;
        }

        let emojiInterval = setInterval(createEmoji, setEmojiInterval());

        window.addEventListener('resize', () => {
            clearInterval(emojiInterval);
            emojiInterval = setInterval(createEmoji, setEmojiInterval());
        });
    </script>
</body>
</html>
